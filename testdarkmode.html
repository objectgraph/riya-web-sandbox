<!DOCTYPE html>
<html>
  <head>
    <title>Dark mode toggle</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }

      #toggle-btn {
        padding: 0.5em;
        font-weight: 800;
      }

      #toggle-btn:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      .dark-mode-toggle {
        background: #000;
        color: #fff;
      }

      #theme {
        width: 100vw;
        height: 100vh;
      }
      /* footer.theme {
        background-color: #000;
        color: #fff;
      } */

      .dark-mode-theme {
        background: #000;
        color: #fff;
      }
      /* Footer */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1 0 auto;
      }
      footer {
        flex-shrink: 0;
        font-size: 18px;
        word-spacing: 2px;
        font-family: Avenir;
        text-align: center;
        background-color: transparent;
      }
    </style>
    <div id="theme">
      <div class="content">
        <button id="toggle-btn" class="dark-mode-toggle">
          Toggle dark mode
        </button>
        <header>
          <a href="index.html" class="logo">Riya Cherlakola</a>
          <nav>
            <ul class="nav_links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="inquiry.html">Demo Project</a></li>
              <li><button class="btn-toggle">üåô</button></li>
            </ul>
          </nav>
        </header>
        <section class="home-right">
          <h2>Hello üëã, I'm Riya.</h2>
          <p class="home-text">
            Welcome to my website. You can check out some of my projects,
            articles, or learn more about who I am.
          </p>
        </section>
      </div>
    </div>
    <div class="theme">
      <footer class="theme">
        copyright &copy; RiyaCherlakola 2022. Created with ‚ù§Ô∏è + üò≠
      </footer>
    </div>

    <script src="src/index.js"></script>
    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const theme = document.getElementById("theme");
      let darkMode = localStorage.getItem("dark-mode");

      const enableDarkMode = () => {
        theme.classList.add("dark-mode-theme");
        //theme.classList.add("dark");
        toggleBtn.classList.remove("dark-mode-toggle");
        localStorage.setItem("dark-mode", "enabled");
      };

      const disableDarkMode = () => {
        theme.classList.remove("dark-mode-theme");
        toggleBtn.classList.add("dark-mode-toggle");
        localStorage.setItem("dark-mode", "disabled");
      };

      if (darkMode === "enabled") {
        enableDarkMode(); // set state of darkMode on page load
      }

      toggleBtn.addEventListener("click", (e) => {
        darkMode = localStorage.getItem("dark-mode"); // update darkMode when clicked
        if (darkMode === "disabled") {
          enableDarkMode();
        } else {
          disableDarkMode();
        }
      });
    </script>
  </body>
</html>
